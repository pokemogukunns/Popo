<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rammerhead風ページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <p><a href="https://shop.rammerhead.org">https://shop.rammerhead.org</a> からチケットを購入</p>
            <p>アクセスできない場合は <a href="#">こちら</a> をクリック（非推奨）</p>
            <h3>🎟️ スピードチケットパネル 🎟️</h3>
            <label for="code">コード:</label>
            <input type="text" id="code" placeholder="123e4567-e89b-12d3-a456-426614174000">
            <button>Enter</button>
            
            <div class="settings">
                <p>専用スピード: <span class="status">オフ</span></p>
                <p>VPN選択: <span class="vpn">🇺🇸 USA (デフォルト)</span> <button>適用</button></p>
                <p>一般的な広告ブロック: <button>オンにする</button></p>
                <p>YouTube広告ブロック: <button>オンにする</button></p>
            </div>
        </div>

        <div class="main-content">
            <img src="logo.png" alt="Logo" class="logo">
            <p>URLバーをクリックして検索を開始してください。</p>
            <input type="text" placeholder="https://www.google.com">
            <div class="buttons">
                <button>ブラウザで開く</button>
                <button>ABクローキングで開く</button>
                <button>直接開く</button>
            </div>
            <p><a href="#">Discordサーバー</a> に参加して、助けを得たりリラックスしたりしましょう。</p>
        </div>
    </div>

    <footer>
        <p>ブラウザバージョン: v1.1.5 | Rammerheadバージョン: v1.2.7</p>
    </footer>
</body>
</html>
